<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>موقع ألعاب تفاعلي</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #1e3c72, #2a5298);
    color: #eee;
    margin: 0;
    padding: 10px 20px;
    text-align: center;
    min-height: 100vh;
  }
  h1 {
    margin-bottom: 20px;
  }
  #menu {
    margin-bottom: 20px;
  }
  #menu button {
    margin: 8px;
    padding: 12px 25px;
    font-size: 18px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    background: #f39c12;
    color: #222;
    font-weight: bold;
    transition: background 0.3s, transform 0.2s;
  }
  #menu button:hover {
    background: #d35400;
    transform: scale(1.05);
  }
  #gameArea {
    margin-top: 20px;
    min-height: 400px;
    background: rgba(255 255 255 / 0.1);
    border-radius: 12px;
    padding: 15px;
  }
  button.backBtn {
    margin-top: 20px;
    background: #27ae60;
    color: white;
  }
  #leaderboard {
    margin-top: 20px;
    background: #222;
    padding: 10px;
    border-radius: 8px;
  }
  #socialLinks {
    margin-top: 25px;
    font-size: 16px;
    color: #ddd;
  }
  #socialLinks a {
    color: #f39c12;
    text-decoration: none;
    font-weight: bold;
    margin: 0 15px;
  }
  #socialLinks a:hover {
    text-decoration: underline;
  }
  #footer {
    margin-top: 40px;
    font-size: 14px;
    color: #ccc;
  }
</style>
</head>
<body>

<h1>مرحباً بك في موقع الألعاب التفاعلي</h1>

<div id="menu">
  <button onclick="startGame('guessCharacter')">خمن الشخصية</button>
  <button onclick="startGame('clickSpeed')">أكثر ضغط</button>
  <button onclick="startGame('popBalloon')">فجر البالونات</button>
  <button onclick="startGame('guessDrawing')">خمن الرسمة</button>
  <button onclick="startGame('quiz')">سؤال وجواب</button>
  <button onclick="startGame('guessCountry')">خمن الدولة</button>
  <button onclick="startGame('guessFood')">خمن الأكلة</button>
  <button onclick="showLeaderboard()">لوحة الصدارة</button>
</div>

<div id="socialLinks">
  <a href="https://discord.gg/bmRZjf5fts" target="_blank" rel="noopener">Discord</a> |  
  Insta : f.11aha
</div>

<div id="gameArea"></div>

<audio id="clickSound" src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg" preload="auto"></audio>

<script>
  const gameArea = document.getElementById('gameArea');
  const menu = document.getElementById('menu');
  const clickSound = document.getElementById('clickSound');
  let leaderboardData = JSON.parse(localStorage.getItem('leaderboard') || '[]');

  function playClickSound() {
    clickSound.currentTime = 0;
    clickSound.volume = 0.3;
    clickSound.play();
  }

  function saveScore(game, score) {
    leaderboardData.push({game, score, date: new Date().toLocaleString()});
    leaderboardData.sort((a,b) => b.score - a.score);
    if(leaderboardData.length > 20) leaderboardData.pop();
    localStorage.setItem('leaderboard', JSON.stringify(leaderboardData));
  }

  function showLeaderboard() {
    menu.style.display = 'none';
    let html = '<h2>لوحة الصدارة - أعلى 20 نتيجة</h2>';
    if(leaderboardData.length === 0) {
      html += '<p>لا توجد نتائج بعد</p>';
    } else {
      html += '<ol style="text-align:right;">';
      leaderboardData.forEach(item => {
        html += `<li><b>${item.game}</b>: ${item.score} - <small>${item.date}</small></li>`;
      });
      html += '</ol>';
    }
    html += '<button class="backBtn" onclick="backToMenu()">عودة للقائمة</button>';
    gameArea.innerHTML = html;
  }

  function backToMenu() {
    gameArea.innerHTML = '';
    menu.style.display = 'block';
  }

  function startGame(name) {
    menu.style.display = 'none';
    gameArea.innerHTML = '';
    switch(name) {
      case 'guessCharacter': guessCharacterGame(); break;
      case 'clickSpeed': clickSpeedGame(); break;
      case 'popBalloon': popBalloonGame(); break;
      case 'guessDrawing': guessDrawingGame(); break;
      case 'quiz': quizGame(); break;
      case 'guessCountry': guessCountryGame(); break;
      case 'guessFood': guessFoodGame(); break;
    }
  }

  // --- الألعاب ---

  // لعبة أكثر ضغط مع صوت النقر
  function clickSpeedGame() {
    let count = 0;
    let timeLeft = 5;
    gameArea.innerHTML = `
      <h2>اضغط على الزر بأسرع ما يمكن خلال 5 ثواني!</h2>
      <button id="clickBtn" style="font-size:24px; padding:15px;">اضغطني!</button>
      <p>عدد الضغطات: <span id="count">0</span></p>
      <p>الوقت المتبقي: <span id="timeLeft">5</span> ثانية</p>
      <button class="backBtn" onclick="backToMenu()">عودة للقائمة</button>
    `;
    const clickBtn = document.getElementById('clickBtn');
    const countSpan = document.getElementById('count');
    const timeSpan = document.getElementById('timeLeft');

    clickBtn.onclick = () => {
      count++;
      countSpan.textContent = count;
      playClickSound();
    };

    const timer = setInterval(() => {
      timeLeft--;
      timeSpan.textContent = timeLeft;
      if (timeLeft === 0) {
        clearInterval(timer);
        clickBtn.disabled = true;
        alert(`انتهى الوقت! لقد ضغطت ${count} مرة.`);
        saveScore('أكثر ضغط', count);
      }
    }, 1000);
  }

  // لعبة فجر البالونات بلون معين
  function popBalloonGame() {
    const colors = ['red', 'blue', 'green', 'yellow'];
    let targetColor = colors[Math.floor(Math.random() * colors.length)];
    let popped = 0;
    let total = 10;
    gameArea.innerHTML = `<h2>فجر البالونات الحمراء فقط! اللون الهدف: <span style="color:red;">${targetColor}</span></h2>
      <div id="balloonContainer" style="display:flex; flex-wrap: wrap; justify-content:center; gap:15px; margin-top:20px;"></div>
      <p>البالونات المفجرة: <span id="poppedCount">0</span> / ${total}</p>
      <button class="backBtn" onclick="backToMenu()">عودة للقائمة</button>
    `;

    const container = document.getElementById('balloonContainer');
    const poppedCount = document.getElementById('poppedCount');

    for(let i=0; i<total; i++) {
      let color = colors[Math.floor(Math.random() * colors.length)];
      let balloon = document.createElement('div');
      balloon.style.width = '60px';
      balloon.style.height = '80px';
      balloon.style.backgroundColor = color;
      balloon.style.borderRadius = '50% 50% 50% 50% / 60% 60% 40% 40%';
      balloon.style.cursor = 'pointer';
      balloon.style.boxShadow = '0 0 10px rgba(0,0,0,0.3)';
      balloon.title = color;
      balloon.onclick = () => {
        if(color === targetColor) {
          popped++;
          poppedCount.textContent = popped;
          balloon.style.visibility = 'hidden';
          playClickSound();
          if(popped === total) {
            alert('مبروك! فزت في اللعبة!');
            saveScore('فجر البالونات', total);
          }
        } else {
          alert('خسرت! اختر البالون باللون الصحيح فقط.');
          saveScore('فجر البالونات', popped);
          backToMenu();
        }
      };
      container.appendChild(balloon);
    }
  }

  // ألعاب أخرى يمكنك إضافتها بنفس الطريقة (خمن الشخصية، سؤال وجواب، خمن الرسمة، خمن الدولة، خمن الأكلة)

  // ألعاب بسيطة جاهزة للتعديل والإضافة لاحقًا

</script>

</body>
</html>
