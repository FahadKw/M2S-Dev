<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>موقع ألعاب تفاعلي متكامل</title>
<style>
  /* ... (نفس التنسيق اللي أرسلته، يمكنك تضمينه كاملاً هنا) ... */
  body {
    font-family: 'Cairo', sans-serif;
    background: linear-gradient(135deg, #1e3c72, #2a5298);
    color: #eee;
    margin: 0;
    padding: 15px 25px 50px;
    text-align: center;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
  }
  h1, h2 {
    font-weight: 900;
    margin-bottom: 20px;
  }
  #menu {
    margin-bottom: 20px;
    flex-shrink: 0;
  }
  #menu button {
    margin: 8px;
    padding: 14px 28px;
    font-size: 20px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    background: #f39c12;
    color: #222;
    font-weight: 900;
    transition: background 0.3s ease, transform 0.2s ease;
    box-shadow: 0 4px 8px rgb(243 156 18 / 0.5);
  }
  #menu button:hover {
    background: #d35400;
    transform: scale(1.08);
    box-shadow: 0 6px 14px rgb(211 84 0 / 0.8);
  }
  #gameArea {
    margin-top: 10px;
    flex-grow: 1;
    background: rgba(255 255 255 / 0.12);
    border-radius: 18px;
    padding: 25px;
    box-shadow: inset 0 0 20px rgba(0,0,0,0.7);
    font-size: 18px;
    overflow-y: auto;
    min-height: 300px;
  }
  button#exitBtn {
    margin-top: 25px;
    background: #27ae60;
    color: white;
    font-weight: 700;
    font-size: 20px;
    padding: 14px 36px;
    border-radius: 16px;
    box-shadow: 0 4px 12px rgb(39 174 96 / 0.7);
    transition: background 0.3s ease;
    cursor: pointer;
    display: none;
  }
  button#exitBtn:hover {
    background: #1e8449;
  }
  /* ... بقية التنسيقات ... */
</style>
</head>
<body>

<h1>موقع ألعاب تفاعلي متكامل</h1>

<div id="menu">
  <button onclick="startGame('guessCharacter')">خمن الشخصية</button>
  <button onclick="startGame('guessCountry')">خمن الدولة</button>
  <button onclick="startGame('guessFood')">خمن الأكلة</button>
  <button onclick="startGame('guessDrawing')">خمن الرسمة</button>
  <button onclick="startGame('clickSpeed')">أكثر ضغط</button>
  <button onclick="startGame('popBalloon')">فجر البالونات</button>
  <button onclick="startGame('quiz')">سؤال وجواب ثنائي</button>
  <button onclick="showLeaderboard()">لوحة الصدارة</button>
</div>

<div id="gameArea"></div>

<button id="exitBtn" onclick="exitGame()">خروج إلى القائمة</button>

<div id="socialLinks">
  <a href="https://discord.gg/bmRZjf5fts" target="_blank" rel="noopener">Discord</a> |  
  Insta : f.11aha
</div>

<script>
  // دالة startGame - تستقبل اسم اللعبة وتعرض رسالة (يمكنك تعديلها لاحقًا لتشغيل اللعبة)
  function startGame(gameName) {
    const gameArea = document.getElementById('gameArea');
    const menu = document.getElementById('menu');
    const exitBtn = document.getElementById('exitBtn');

    menu.style.display = 'none';
    exitBtn.style.display = 'inline-block';

    // عرض نص تجريبي للعبة المختارة
    gameArea.innerHTML = `<h2>بدأت اللعبة: ${gameName}</h2><p>هنا يمكنك بناء لعبة ${gameName}!</p>`;
  }

  // دالة خروج من اللعبة للعودة إلى القائمة
  function exitGame() {
    const gameArea = document.getElementById('gameArea');
    const menu = document.getElementById('menu');
    const exitBtn = document.getElementById('exitBtn');

    gameArea.innerHTML = '';
    menu.style.display = 'block';
    exitBtn.style.display = 'none';
  }

  // دالة عرض لوحة الصدارة (كمثال)
  function showLeaderboard() {
    const gameArea = document.getElementById('gameArea');
    const menu = document.getElementById('menu');
    const exitBtn = document.getElementById('exitBtn');

    menu.style.display = 'none';
    exitBtn.style.display = 'inline-block';

    gameArea.innerHTML = '<h2>لوحة الصدارة</h2><p>لا توجد نتائج حاليا.</p>';
  }
</script>

</body>
</html>
