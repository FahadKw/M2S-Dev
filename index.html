    padding: 18px 40px;
    border-radius: 16px;
    background: #f39c12;
    border: none;
    color: #222;
    font-weight: 900;
    cursor: pointer;

    transition: background 0.3s ease, transform 0.2s ease;
  }
  #clickBtn:hover:not(:disabled) {
    background: #d35400;
    transform: scale(1.1);
    box-shadow: 0 8px 20px rgb(211 84 0 / 0.85);
  }
  #clickBtn:disabled {
    background: #bbb;
    cursor: not-allowed;
    box-shadow: none;
  }
  #balloonContainer div {
    transition: transform 0.3s ease;
  }

    transform: scale(1.1);
    box-shadow: 0 0 15px 3px rgba(243,156,18,0.8);

    font-size: 18px;
    box-shadow: 0 4px 10px rgba(52, 152, 219, 0.7);
    transition: background 0.3s ease;

  }
</style>
